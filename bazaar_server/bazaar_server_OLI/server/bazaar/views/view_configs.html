<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure</title>
    <style>
        html {
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            max-width: 1440px;
            margin-top: 60px;
            padding: 20px;
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div>
            <h3>Current Bazaar Configurations</h3>
        </div>
        <div>
            <h5>Agent: {{agent}}</h5>
            <h5>Html File: {{html}}</h5>
            <button onclick="window.location.href='{{editAction}}'">Edit</button>
            <button onclick="window.location.href='{{continueAction}}'">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
